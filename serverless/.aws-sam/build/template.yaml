AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless functions for user management
Resources:
  GreetUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GreetUserFunction
      Handler: greet_user.lambda_handler
      Runtime: python3.9
      Events:
        GreetUserApi:
          Type: Api
          Properties:
            Path: /greet
            Method: post
    Metadata:
      SamResourceId: GreetUserFunction
  AddUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AddUserFunction
      Handler: add_user.lambda_handler
      Runtime: python3.9
      Events:
        AddUserApi:
          Type: Api
          Properties:
            Path: /add
            Method: post
    Metadata:
      SamResourceId: AddUserFunction
  DeleteUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteUserFunction
      Handler: delete_user.lambda_handler
      Runtime: python3.9
      Events:
        DeleteUserApi:
          Type: Api
          Properties:
            Path: /delete
            Method: post
    Metadata:
      SamResourceId: DeleteUserFunction
Outputs:
  GreetUserApiUrl:
    Description: Greet User URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/greet
  AddUserApiUrl:
    Description: Add User URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/add
  DeleteUserApiUrl:
    Description: Delete User URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/delete
